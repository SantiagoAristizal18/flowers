<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8e82e;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Evita el desplazamiento lateral */
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 6vw;
            animation: fadeInOut 3s infinite;
        }

        h2 {
            font-size: 2vw;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            max-width: 90vw; /* Limita el ancho del bot칩n para que no se desborde */
        }

        /* Animaciones */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Media queries para pantallas m치s peque침as */
        @media (width <= 768px) {
            body {
                width: 100vw;
                flex-direction: column;
            }

            h1 {
                font-size: 12vw;
            }

            h2 {
                font-size: 6vw;
            }

            button {
                font-size: 5vw;
                padding: 10px 20px;
                margin-top: 20px;
            }
        }

        /* Media queries para pantallas muy peque침as (como m칩viles en modo vertical) */
        @media (width <= 480px) {
            body {
                width: 100vw;
                flex-direction: column;
            }
            h1 {
                font-size: 8vw;
            }

            h2 {
                font-size: 2vw;
            }

            button {
                font-size: 6vw;
                padding: 8px 15px;
                max-width: 80vw; /* Reduce a칰n m치s el ancho m치ximo en m칩viles */
            }
        }
    </style>
</head>
<body>
    <div style="text-align: center; max-width: 100vw;">
        <h1>MI ZULI HERMOSA</h1>
        <h2>Tengo un regalo para tI 游땤</h2>
        <button onclick="window.location.href='rosas.html'">Miraloo</button>
    </div>
</body>
</html>
